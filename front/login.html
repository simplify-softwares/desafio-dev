<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,400;1,900&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/login.css">

    <title>Identifique-se! | ByCoders - Importação Arquivo CNAB</title>
</head>
<body>
    <div class="container">
        <form action="" class="form">
            <h1>Identifique-se</h1>
            <p>Para acessar o sistema, informe suas credencias de acesso!</p>
            <div class="group-fields">
                <label for="username">E-mail</label>
                <input type="email" name="username" id="username">
            </div>
            <div class="group-fields">
                <label for="username">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <button class="success" type="button">Logar</button>
        </form>
    </div>
</body>
</html>
